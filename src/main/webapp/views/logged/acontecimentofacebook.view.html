<h3>AcontecimentoFacebook</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->


<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="AcontecimentoFacebook.startInserting()" ng-hide="AcontecimentoFacebook.inserting || AcontecimentoFacebook.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="AcontecimentoFacebook" entity="api/rest/itv/AcontecimentoFacebook" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-AcontecimentoFacebook">
    <div crn-datasource="AcontecimentoFacebook" class="" ng-hide="AcontecimentoFacebook.editing || AcontecimentoFacebook.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Id</div>
                </th>
                <th class="">
                    <div class="">Descricao</div>
                </th>
                <th class="">
                    <div class="">Ano</div>
                </th>
                <th class="">
                    <div class="">DadoPessoalFacebook</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
                                {{rowData.id  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.descricao  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.ano | date:'dd/MM/yyyy'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                            {{rowData.dadoPessoalFacebook.urlId}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-AcontecimentoFacebook">
    <div class="form" ng-show="AcontecimentoFacebook.editing || AcontecimentoFacebook.inserting">
        <form crn-datasource="AcontecimentoFacebook" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

                <div data-component="crn-textinput" id="crn-textinput-descricao" class="">
                    <div class="form-group">
                        <label for="textinput-descricao" class="">Descricao</label>

                                <input
                                            type="text"
                                            ng-model="AcontecimentoFacebook.active.descricao"
                                            class="form-control"
                                            id="textinput-descricao"
                                            placeholder="Descricao"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-ano" class="">
                    <div class="form-group">
                        <label for="textinput-ano" class="">Ano</label>

                                <div style="position:relative">
                                    <input type="text" as-date
                                           format="DD/MM/YYYY"
                                           ng-model="AcontecimentoFacebook.active.ano" class="form-control" id="textinput-ano" placeholder="Ano" >
                                </div>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                    <datasource name="Dadopessoalfacebook" entity="api/rest/itv/DadoPessoalFacebook" keys="id" class="" dependent-by="{{AcontecimentoFacebook}}"></datasource>

                <div data-component="crn-combobox-dynamic" id="crn-combobox-dynamic-dadoPessoalFacebook" class="">
                    <div class="form-group">
                        <label for="combobox-dynamic-dadoPessoalFacebook" class="">DadoPessoalFacebook</label>

                                <ui-select ng-model="AcontecimentoFacebook.active.dadoPessoalFacebook" crn-datasource="Dadopessoalfacebook" class="crn-select" id="combobox-dynamic-dadoPessoalFacebook"  theme="bootstrap">
                                    <ui-select-match class="" placeholder="Select...">
                                        {{$select.selected.urlId}}
                                    </ui-select-match>
                                    <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="" refresh="" refresh-deplay="">
                                        <div class="" data-container="true">
                                            {{rowData.urlId}}
                                        </div>
                                    </ui-select-choices>
                                </ui-select>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>


<!-- OneToOne modal -->
<!-- OneToOne modal end-->
